<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <!-- <link rel="stylesheet" href="form.css"> -->
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<style>
 
</style>
<body>
    <div class="container">
        <header>Prediction</header>

        <form action="predict" method="post">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                       
                        {% csrf_token %}
                        

                        <div class="input-field">
                            <label>married</label>
                            <select required name="married">
                                <option disabled selected>Select marriage status</option>
                                <option value="1" >Yes</option>
                                <option value="0">No</option>
                               
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Education</label>
                            <select required name="Education">
                                <option disabled selected>Select Education</option>
                                <option value="1">Graduate</option>
                                <option value="0">Not Graduate</option>
                               
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required name="Gender">
                                <option disabled selected>Select gender</option>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Self_Employed </label>
                            <select required name="Self_Employed">
                                <option disabled selected>Select employee</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                                
                            </select>
                        </div>
                    </div>
                </div>

                <div class="Other Details">
                    <span class="title">Other Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Dependents</label>
                            <select required name="Self_Employed">
                                <option disabled selected>Select Dependents</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="4">4</option>

                            </select>
                        </div>

                        <div class="input-field">
                            <label>Income</label>
                            <input type="number" placeholder="Enter Income" required name="Income">
                        </div>

                        <div class="input-field">
                            <label>Property_Area</label>
                            <select required name="Property_Area">
                                <option disabled selected>Select Type of Area</option>
                                <option value="2">Urban</option>
                                <option value="1">Semi Urban</option>
                                <option value="0">Rural</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Loan Term</label>
                            <input type="number" placeholder="Enter Loan" required name="loanterm">
                        </div>
                        <div class="input-field">
                            <label>CoapplicantIncome</label>
                            <input type="number" placeholder="Enter Co Applicant Income" required name="CoapplicantIncome">
                        </div>
                        <div class="input-field">
                            <label>LoanAmount</label>
                            <input type="number" placeholder="Enter Loan Amount" required name="LoanAmount">
                        </div>
                        <div class="input-field">
                            <label>Credit_History </label>
                            <select required name="Credit_History">
                                <option disabled selected>Enter Credit History</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                                
                            </select>
                        </div>
                       
                        <button class="sumbit" type="submit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
        <br><br>
        Result : {{result}}
    </div>

    <!--<script src="main.js"></script>-->
    <script src="main.js"></script>
</body>
</html>
