<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>
    <div class="container">
        <header>Prediction</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                       

                        

                        <div class="input-field">
                            <label>married</label>
                            <select required>
                                <option disabled selected>Select marriage status</option>
                                <option>Yes</option>
                                <option>No</option>
                               
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Education</label>
                            <select required>
                                <option disabled selected>Select Education</option>
                                <option>Graduate</option>
                                <option>Not Graduate</option>
                               
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Self_Employed </label>
                            <select required>
                                <option disabled selected>Select employee</option>
                                <option>Yes</option>
                                <option>No</option>
                                
                            </select>
                        </div>
                    </div>
                </div>

                <div class="Other Details">
                    <span class="title">Other Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Dependents</label>
                            <select required>
                                <option disabled selected>Select Dependents</option>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>4</option>

                            </select>
                        </div>

                        <div class="input-field">
                            <label>Income</label>
                            <input type="number" placeholder="Enter Income" required>
                        </div>

                        <div class="input-field">
                            <label>Property_Area</label>
                            <select required>
                                <option disabled selected>Select Type of Area</option>
                                <option>Urban</option>
                               
                                <option>Rural</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Loan Term</label>
                            <input type="number" placeholder="Enter Loan" required>
                        </div>
                       
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <!--<script src="main.js"></script>-->
    <script src="main.js"></script>
</body>
</html>
